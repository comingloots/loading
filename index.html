    body {

      height: 100vh;

      justify-content: center;
      background-color: #f5f5f5;

    }

    /* Telegram Button below site link */
    #telegram-button {

      padding: 12px 20px;
      border-radius: 8px;

      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #telegram-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: brightness(100%) invert(1);
    }

    #telegram-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.25);
    }

    /* Optional descriptive text */
    #telegram-text {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
      max-width: 300px;
      line-height: 1.4;
    }

    @media (max-width: 480px) {
      a.site-link { padding: 15px 25px; font-size: 18px; }
      #telegram-button { padding: 10px 16px; font-size: 14px; }
      #telegram-button img { width: 20px; height: 20px; }

    }
  </style>
