<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Pages</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Floating Telegram button */
    #telegram-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
      background-color: #0088cc;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(0, 136, 204, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      animation: pulse 2.5s infinite;
    }

    /* Glow pulse animation */
    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
      }
      50% {
        box-shadow: 0 0 25px rgba(0, 136, 204, 0.8);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 136, 204, 0.5);
      }
    }

    #telegram-float:hover {
      transform: scale(1.1);
    }

    #telegram-float img {
      width: 32px;
      height: 32px;
      filter: brightness(100%) invert(1);
    }

    /* Tooltip text */
    #telegram-float::after {
      content: "Join Telegram";
      position: absolute;
      left: 70px;
      background: #0088cc;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #telegram-float:hover::after {
      opacity: 1;
    }

    @media (max-width: 480px) {
      #telegram-float {
        width: 52px;
        height: 52px;
        bottom: 15px;
        left: 15px;
      }
      #telegram-float img {
        width: 28px;
        height: 28px;
      }
      #telegram-float::after {
        display: none; /* Hide tooltip on mobile */
      }
    }
  </style>
</head>
<body>
  <!-- Main site iframe -->
  <iframe src="https://job.zhyv.today/" title="Job Site"></iframe>

  <!-- Telegram Floating Button -->
  <a href="https://t.me/comingloots" target="_blank" id="telegram-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
  </a>
</body>
</html>
